name: CI Actividad 7

on:
  push:
    branches: [main]
    #paths:
    #  - './Actividad-7/**'
  pull_request:
    branches: [main]
    #paths:
    #  - './Actividad-7/**'

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          pip install -r Actividad-7/requirements.txt

      #- name: Verificar estilo de c√≥digo con flake8
      #  run: flake8 ./Actividad-7/src/ ./Actividad-7/tests/

      - name: Ejecutar pruebas unitarias y generar reporte JUnit + cobertura
        run: |
          mkdir -p reports
          pytest --junitxml=reports/pytest-report.xml --cov=src --cov-report=html

      - name: Ejecutar pruebas BDD y generar reporte JUnit
        run: behave -f junit -o reports/

