name: CI Actividad 7

on:
  push:
    branches: [main]
    #paths:
    #  - './Actividad-7/**'
  pull_request:
    branches: [main]
    #paths:
    #  - './Actividad-7/**'

jobs:
  test:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Actividad-7
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: Verificar estilo de c√≥digo con flake8
        run: flake8 src/ tests/

      - name: Ejecutar pruebas unitarias y generar reporte JUnit + cobertura
        run: |
          mkdir -p reports
          pytest --junitxml=reports/pytest-report.xml --cov=src --cov-report=html
      
      - name: Ejecutar pruebas BDD y generar reporte JUnit
        run: |
          mkdir -p reports
          behave --junit --junit-directory  reports/

      - name: Subir reportes como artifacts
        uses: actions/upload-artifact@v3
        with:
          name: reportes
          path: Actividad-7/reports/