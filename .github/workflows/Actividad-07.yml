name: CI Actividad 7

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Actividad-7

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: Verificar estilo de c√≥digo con flake8
        run: flake8 src/ tests/

      - name: Ejecutar pruebas unitarias y generar reporte JUnit + cobertura
        run: |
          mkdir -p reports
          pytest --junitxml=reports/step-report.xml --cov=src --cov-report=html

      - name: Ejecutar pruebas BDD y generar reporte JUnit
        run: |
          mkdir -p reports
          behave

      - name: Subir reportes como artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reportes
          path: reports/

      - name: Subir cobertura HTML como artifact
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-html
          path: htmlcov/

      - name: Mostrar contenido de reports/
        run: ls -R reports/

      - name: Mostrar contenido de htmlcov/
        run: ls -la htmlcov/